<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FunFactBot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chatbox">
        <div class="title" id="title">Name your bot!</div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Give your bot a name..." />
            <button onclick="sendMessage()">Start</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
